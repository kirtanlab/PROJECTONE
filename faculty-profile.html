<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="assets/CSS/general.css" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <link rel="stylesheet" href="assets/CSS/table.css" />
    <title>Faculty Profile</title>
  </head>
  <body>

    <!-- Header -->
    <header class="header">
      
      <!-- LOGO -->
      <a href="#">
        <img class="logo" alt="IIT Ropar logo" src="assets/IMG/logo.png" />
      </a>

      <!-- NAV_BAR CONTENTS-->
      <nav class="main-nav">
        <ul class="main-nav-list">

          <!-- EXAMPLES
          <li><a class="main-nav-link" href="#">Section 1</a></li>
          <li>
            <a class="main-nav-link" href="#">Section 2</a>
          </li>
          <li><a class="main-nav-link" href="#">Section 3</a></li>-->

          <li><a class="main-nav-link nav-signin" href="#">Director Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- PROFILE BAR -->
    <main>
      <div class="boxed-faculty">
      <section class="profile">
        <div class="container grid grid-cols-2 grid-profile">
          <div class="img-box">
            <img
              src="assets/IMG/user-img.png"
              class="f-img"
              alt="passport size faculty image"
            />
          </div>
          <div class="text-box">
            <h2 class="secondary-heading f-name">John Smith</h2>
            <p class="f-email">
              <a class="email-link" href="mailto:hello@example.com"
                >hello@example.com</a
              >
            </p>
            <p class="dblp">
              <a class="dblp-link" href="#">view profile</a>
            </p>
          </div>
        </div>
      </section>
    </div>
    </main>


      <!-- PROFILE DETAILS-->

      <section class="heading-tabs">
        <div class="tab">
        <div class="container grid grid-cols-3 tabs-grid">

          <!-- PUBLICATION-->
          
            <button class="heading-name" onClick="opentab(event,'content-publication')">Publications</button>
          

          <!-- CO-AUTHOR -->
          
            <button class="heading-name" onClick="opentab(event,'content-co-author')">Co-author network</button>
          

          <!-- WORDCLOUD -->
          
            <button class="heading-name" onClick="opentab(event,'content-wordcloud')">Wordcloud</button>
          
        </div>

      </div>


        <hr style="width:1450px;height:3px;padding-left: 0px;color:brown;background-color: black;">


        <!-- PUBLICATION CONTENT-->
    
        <div id="content-publication" class="tabcontent">
            <div id="root">
                <table border="2px" width="100%" cellspacing="0" cellpadding="">
                    <tr>
                        <th data-column="Username" data-order="desc">Year </th>
                        <th data-column="Identifier" data-order="desc">Publication Name </th>
                        <th data-column="firstName" data-order="desc">CO-AUTHORS</th>
                    </tr>
                    <tbody id="myTable">
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <!-- Co-author List CONTENT -->

        <div id="content-co-author" class="tabcontent">
            <p>CO_AUTHOR CONTENT</p>
        </div>

        <!-- wordcloud content-->
        
        <div id="content-wordcloud" class="tabcontent">
            <p>WORDCLOUD CONTENT</p>
        </div>

      </section>
    
    <script src="assets/JS/script.js"></script>
    <!--<script src="assets/JS/app.js"></script>-->
    <!-- <script type="module" src="./assets/JS/hlr.js"></script> -->
    <script src="assets/JS/server.js"></script>

    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
